general:
  artifacts:
    - $HOME/$CIRCLE_PROJECT_REPONAME/bin/*

machine:
  environment:
    GO15VENDOREXPERIMENT: 1

dependencies:
  override:
    - go get github.com/Masterminds/glide
    - pwd
    - glide up

deployment:
  master:
    branch: master
    commands:
      - pwd
      - go build -v -ldflags '-s -w' -o bin/hookup cmd/hookup.go