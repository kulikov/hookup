general:
  artifacts:
    - "$WORK_DIR/bin/hookup"

machine:
  environment:
    GO15VENDOREXPERIMENT: 1
    WORK_DIR: $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

checkout:
  post:
    - mkdir -p $WORK_DIR
    - cp -R $HOME/$CIRCLE_PROJECT_REPONAME/* $WORK_DIR/

dependencies:
  override:
    - go get github.com/Masterminds/glide
    - cd $WORK_DIR && glide up

test:
  override:
    - cd $WORK_DIR && go test

deployment:
  master:
    branch: master
    commands:
      - cd $WORK_DIR && go build -v -ldflags '-s -w' -o bin/hookup cmd/hookup.go